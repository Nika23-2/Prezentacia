<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- order -->
    <div class="flex-container1m">
        <div class="div1" style="order: 5;">5</div>
        <div class="div1" style="order: 3;">3</div>
        <div class="div1" style="order: 4;">4</div>
        <div class="div1" style="order: 1;">1</div>
        <div class="div1" style="order: 2;">2</div>
    </div>
    <!-- flex grow -->
    <div class="flex-container1m">
        <div class="div1" style="flex-grow: 1;">1</div>
        <div class="div1" style="flex-grow: 1;">2</div>
        <div class="div1" style="flex-grow: 3;">3</div>
    </div>
    <!-- flex basis -->
    <div class="flex-container1m">
        <div class="div1">1</div>
        <div class="div1 style="flex-basis: 300px">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
        <div class="div1">5</div>
    </div>
    <!-- flex -->
    <div class="flex-container1m">
        <div class="div1">1</div>
        <div class="div1" style="flex: 0 0 350px">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
        <div class="div1">5</div>
    </div>
    <!-- align self -->
    <div class="flex-container1m">
        <div class="div1">1</div>
        <div class="div2" style="align-self: flex-start">2</div>
        <div class="div2" style="align-self: center">3</div>
        <div class="div2" style="align-self: flex-end">4</div>
        <div class="div1">5</div>
    </div>
</body>
</html>
